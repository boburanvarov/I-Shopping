<h5>Category</h5>
<mat-form-field class="filter">
    <mat-label class="filter">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<button class="add" mat-button (click)="add()"> Add new
    <mat-icon>add</mat-icon>
</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Parent Column -->
        <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
            <td mat-cell *matCellDef="let row"> {{row.parent}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td class="iconsTable" mat-cell *matCellDef="let row">
                <button mat-button (click)="profile(row)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-button (click)="edit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="delete(row)" class="delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
